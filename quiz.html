<!DOCTYPE html>
    <html lang="da">
        <head>
            <link rel="stylesheet" href="css/index.css"> 
            <title> Flugt - Oplev lejren der var
            </title>
            <script src="javascript/flugt.js">
            </script>
        </head>
        <body>
           
            <img class="logoquiz" src="billeder/flugt%20rapport%20logo.png" alt="logo">
            <img class="baggrundquiz" src="billeder/gren.jpg" alt="baggrund">
            
            
            <div class="kortKnapper">
                <img src="billeder/kortoveroksbol2.png" alt="kort over Oksbøl" class="kort">

                <button onclick="" class="knap1"
                 type="button">1</button>
                 <button onclick="" class="knap2"
                 type="button">2</button>
                 <button onclick="" class="knap3"
                 type="button">3</button>
                 <button onclick="" class="knap4"
                 type="button">4</button>
                 <button onclick="" class="knap5"
                 type="button">5</button>
                 <button onclick="" class="knap6"
                 type="button">6</button>
                 <button onclick="" class="knap7"
                 type="button">7</button>
                 <button onclick="" class="knap8"
                 type="button">8</button>
                 <button onclick="" class="knap9"
                 type="button">9</button>
                 <button onclick="" class="knap10"
                 type="button">10</button>
                 <button onclick="" class="knap11"
                 type="button">11</button>
                 <button onclick="" class="knap12"
                 type="button">12</button>
             </div>
             <form class="spørgsmål1">
                 <h2>Hvor mange flygtninge boede der cirka i lejr samfundet ved Oksbøl?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="0" id="var_string" />25.000</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="0" id="var_join" />30.000</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="1" id="var_info" />35.000</label>
             </form>
             <form class="spørgsmål2">
                    <h2>Hvor længe stod lejren efter krigen?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="1" id="var_string" />4 år</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="0" id="var_join" />6 år</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="0" id="var_info" />8 år</label>
             </form>
             <form class="spørgsmål3">
                  <h2>Hvem var primært i lejren?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="0" id="var_string" />Børn</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="1" id="var_join" />Børn, kvinder og gamle</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="0" id="var_info" />Alle</label>
             </form>
             <form class="spørgsmål4">
                    <h2>Hvad skete der med lejren efter den sidste flygtning tog hjem?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="1" id="var_string" />Lejren blev nedlagt da Danmark manglede resourcer</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="0" id="var_join" />Danskerne brugte den til at huse de syge og skadet</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="0" id="var_info" />Den stod urørt i 10 år inden der blev taget en beslutning om hvad der skulle ske</label>
             </form>
             <form class="spørgsmål5">
                    <h2>Hvad havde de ikke i lejren?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="0" id="var_string" />Teater</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="0" id="var_join" />Skole</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="1" id="var_info" />Fængsel</label>
             </form>
             <form class="spørgsmål6">
                    <h2>Hvor mange ligger der cirka på kirkegården?</h2>
                    <label for="var_string"><input type="radio" name="svarmulighed" value="1" id="var_string" />1100</label>
                    <label for="var_join"><input type="radio" name="svarmulighed" value="0" id="var_join" />1700</label>
                    <label for="var_info"><input type="radio" name="svarmulighed" value="0" id="var_info" />2300</label>
             </form>
        </body>
